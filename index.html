        <div class="container">
            <div class="row">
                <div class="col mt-2 text-right">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="externalLink('discord')">Discord</button>
                    <button type="button" class="btn btn-info btn-sm" onclick="externalLink('help')">Help</button>
                </div>
            </div>
            <div class="card my-4 mx-auto" style="width:50%; height:50%; min-height:100px;">
                <div class="card-header text-center">
                    Drag and drop image(s) below
                </div>
                <div class="card-body my-auto mx-auto" id="dragBox">
                    <p class="text-center mx-auto my-auto">
                        <svg width="150px" height="150px" viewBox="0 0 16 16" class="bi bi-card-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M10.648 7.646a.5.5 0 0 1 .577-.093L15.002 9.5V13h-14v-1l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71z"/>
                            <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                        </svg>
                    </p>
                </div>
            </div>
            <div class="row mx-auto my-auto">
                <div class="card mx-auto my-4" style="min-width:40%">
                    <div class="card-header">Resize Mode</div>
                    <div class="card-body ml-4">
                        <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="resizeModeChoice" id="bilinear" value="bilinear" checked="checked">
                            <label class="form-check-label" for="bilinear">Bilinear</label>
                        </div>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="resizeModeChoice" id="nearestNeighbor" value="nearestNeighbor">
                            <label class="form-check-label" for="nearestNeighbor">Nearest Neighbor</label>
                        </div>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="resizeModeChoice" id="bicubic" value="bicubic">
                            <label class="form-check-label" for="bicubic">Bicubic</label>
                        </div>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="resizeModeChoice" id="hermite" value="hermite">
                            <label class="form-check-label" for="hermite">Hermite</label>
                        </div>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="resizeModeChoice" id="bezier" value="bezier">
                            <label class="form-check-label" for="bezier">Bezier</label>
                        </div>
                    </div>                
                </div>   
                <div class="card mx-auto my-4" style="min-width:40%">
                    <div class="card-header">Output Sizes</div>
                    <div class="card-body ml-4" id="outputSizes"> 
                        <div class="form-check form-check">
                            <input class="form-check-input" type="checkbox" id="emotes" value="emotes" checked="checked">
                            <label class="form-check-label" for="emotes">Emotes</label>
                            <small id="emoteSizes" class="form-text text-muted">28px, 56px, 112px</small>
                          </div>
                          <div class="form-check form-check">
                            <input class="form-check-input" type="checkbox" id="badges" value="badges">
                            <label class="form-check-label" for="badges">Badges</label>
                            <small id="badgeSizes" class="form-text text-muted">18px, 36px, 72px</small>                            
                          </div>
                          <!-- <div class="form-check form-check">
                            <input class="form-check-input" type="checkbox" id="custom-size" value="custom-size">
                            <label class="form-check-label" for="custom-size">Custom</label>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="" id="custom-size-1">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="" id="custom-size-2">
                                </div>
                              </div>
                          </div> -->
                    </div>
                </div>
                <div class="card my-4 mx-auto" style="width:60%; height:100px; overflow-y:auto;">
                    <div class="card-body" id="statusMsg">
                        <p></p>
                    </div>
                </div>                
            </div>
        </div>
